<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>De Kantine</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" href="./media/icons8-puzzle.png" type="image/gif" sizes="16x16">
  <script src="./js/script.js"></script>
</head>

<body>
  <div class="titel">
    <h1 class="inset-text">De Kantine</h1>
  </div>
  <main>
    <section class="glass">

      <!-- Image Map Generated by http://www.image-map.net/ -->
      <img src="./media/lock.jpg" usemap="#image-map">

      <map name="image-map">
        <area target="_self" href="front.html" coords="0,532,950,633" shape="rect">
      </map>

      <div class="paneel">
        <p>
          Om het kluisje te openen heb je de <em style="color: red;">rode</em> code nodig.
        </p>
        <br>
        <form class="noselect" id="quiz2" name="quiz2" onSubmit="return false;">

          <p>
            Code&#58;
            <input id="textbox" type="text" name="coderood">
            <img src="./media/error.svg" alt="Correct" id="incorrect2" name="incorrect2">
            <img src="./media/check.svg" alt="Correct" id="correct2" name="correct2">
          </p>

          <button class="button1" onclick="codeRood();">Open kluisje</button>

        </form>
      </div>
    </section>
  </main>
</body>

</html>
